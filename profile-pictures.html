
<!DOCTYPE html>
<html>
<head>
  <title>Profile Pictures - Luke-azon</title>
  <script src="script.js"></script>
  <style>
    .profile-container {
      margin: 20px 0;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      margin: 10px;
    }
    .upload-form {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .profile-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .profile-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Profile Pictures</h1>
  
  <!-- Upload Profile Picture Form -->
  <div class="upload-form">
    <h2>Upload Your Profile Picture</h2>
    <form action="/upload-profile-picture" method="post" enctype="multipart/form-data">
      <input type="email" name="email" placeholder="Your email" required>
      <br><br>
      <input type="file" name="profilePicture" accept="image/*" required>
      <br><br>
      <input type="submit" value="Upload Profile Picture">
    </form>
  </div>

  <!-- Display All Profile Pictures -->
  <div class="profile-container">
    <h2>All User Profiles</h2>
    <div id="profilesDisplay" class="profile-grid">
      <!-- Profiles will be loaded here -->
    </div>
  </div>

  <br>
  <button type="button" onclick="goToHome()">Back to Home</button>
  <button type="button" onclick="goToMainPage()">Main Page</button>

  <script>
    // Load and display all profiles with pictures
    function loadProfiles() {
      fetch('/api/profiles')
        .then(response => response.json())
        .then(profiles => {
          const profilesDisplay = document.getElementById('profilesDisplay');
          profilesDisplay.innerHTML = '';
          
          profiles.forEach(profile => {
            const profileCard = document.createElement('div');
            profileCard.className = 'profile-card';
            
            profileCard.innerHTML = `
              <img src="${profile.profilePicture || '/default-avatar.png'}" 
                   alt="${profile.name}'s profile" 
                   class="profile-pic"
                   onerror="this.src='/default-avatar.png'">
              <h3>${profile.name}</h3>
              <p>${profile.email}</p>
            `;
            
            profilesDisplay.appendChild(profileCard);
          });
        })
        .catch(error => {
          console.error('Error loading profiles:', error);
        });
    }

    // Load profiles when page loads
    window.onload = loadProfiles;
  </script>
</body>
</html>
